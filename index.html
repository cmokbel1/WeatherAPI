<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather API</title>
  <!-- NAV TITLE -->
  <header>
    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">5-Day Weather Forecast</a>
    </div>
  </nav>
</header>
</head>
<body>
<div class="container">
  <div class="container">
    <div class="row">
      <div id="left-side" class="col-sm-3">
        <br>
        <!-- label the form -->
        <label for="formGroupExampleInput" class="form-label">City Name</label>
        <!-- input form  -->
        <input  id="input" type="text" class="form-control" id="formGroupExampleInput" placeholder="Search Cities">
        <br>
        <input id="searchButton" class="btn-dark" type="submit" value="Search">
        <hr>
        <div class="savedCities">
          <div id="saved" class="btn-group-vertical">
          </div>
        </div>
      </div>
      <div id="right-side" class="col-sm-7">
        <div id="top" class="row">
          <div id="daily" class="daily"><p class="topLabel">Find a 5-day Forecast</p></div>
        </div>
        <br><br>
        <div id="bottom" class="container-fluid"></div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
